<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" content="Snake " />
    <meta
      name="description"
      content="The Snake Game. Snake never stops moving. Snake must eat. When Snake eats, snake gets longer. Snake cannot bump into itself or walls. Play the game!"
    />
    <meta name="keywords" content="game, snake, classic, javascript, mobile, arcade, Choza" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Arianna Choza" />

    <title>Snake</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: black;
      }

      #game-board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }

      .snake {
        background-color: hsl(200, 100%, 50%);
        border: 0.25vmin solid black;
      }

      .food {
        background-color: hsl(50, 100%, 50%);
        border: 0.25vmin solid black;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>
    <script src="game.js"></script>
  </body>
</html>
