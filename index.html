<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" content="Snake " />
    <meta
      name="description"
      content="The Snake Game. Snake never stops moving. Snake must eat. When Snake eats, snake gets longer. Snake cannot bump into itself or walls. Play the game!"
    />
    <meta name="keywords" content="game, snake, classic, javascript, mobile, arcade, Choza" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Arianna Choza" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_100/v1594243947/images.png"
    />
    <title>Snake</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: black;
      }

      #game-board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }

      .snake {
        background-color: rgb(139,196,63);
        border: 0.25vmin solid black;
      }

      .food-apple {
        /* background-color: hsl(50, 100%, 50%); */
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_37,w_35/v1594248809/kisspng-clip-art-drawing-portable-network-graphics-image-c-other-club-penguin-cutouts-5c3d8227a9e4f8.2435258915475348876959.png');
        background-repeat: no-repeat;
        /* border: 0.25vmin solid black; */
      } 
      .food-carrot {
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_50,w_40/v1594400060/carrot_copy.png')
      }
      .food-cheese {
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_37,w_35/v1594400040/cheese.png')
      }
      .food-mouse {
        /* background-color: hsl(50, 100%, 50%); */
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_40,w_45/v1594400090/Screen_Shot_2020-07-10_at_12.51.12_PM_copy.png');
        background-repeat: no-repeat;
        /* border: 0.25vmin solid black; */
      }
      .food-nutella {
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_40,w_50/v1594400049/nutella_copy.png');
        background-repeat: no-repeat;
      }
      .snakeHead {
        background-image: url('https://res.cloudinary.com/dh41vh9dx/image/upload/c_scale,h_38,w_37/v1594250139/animal_lineal_color-42-512.png');
        background-repeat: no-repeat;
      }
      button {
        border-radius: 12px;
        border: 2px solid;
        padding: 18px;
        background-color: orange;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        transition: all 0.2s;
      }
      button::after {
        transform: scaleX(1.4) scaleY(1.6);
        opacity: 0;
        transition: all 0.2s;
      }

      button:active {
        outline: none;
        transform: translateY(-1px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        transition: all 0.2s;
      }
      .popup__content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
        color: white;
        font-size: 20px;
        opacity: 1;
      }
      .popup {
        position: absolute;
        top: 30%;
        left: 30%;
        transform: translate(-50%, -50%);
        height: 30vh;
        width: 30%;
        background-color: rgba(0, 0, 0, 0.8);
        border: solid white 6px;
      }

      .popup-open {
        opacity: 1;
        animation: popup 3s forwards;
      }
      .hide {
        display: none;
      }
      .playAgain {
        position: static;
        background-color: greenyellow;
        margin-top: 10px;
      }
      .faster-button {
        height: 100px;
        width: 150px;
        font-size: 20px;
        margin: 20px;
        background-color: red;
      }
      .food-button {
       height: 100px;
        width: 150px;
        font-size: 20px;
        margin: 20px;
        background-color: orange;
      }
      .buttons-container {
        text-align: center;
        width: 30vw;
        margin: 30px;
        font-size: 40px;
        color: white;
      }
      #start-popup{
      }
      #end-popup{

}
      @keyframes popup {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div id="mobile-warning">Game for Desktop Only</div>
    <div id="start-popup" class="popup">
      <div class="popup__content">
        <h1>SSSnake!</h1>
        Just like you remember<br />
        Move the snake with arrow keys<br />
        Press up arrow to start moving snake<br />
        <button id="start-button" class="playAgain">Play Game!</button>
      </div>
    </div>

    <div class="buttons-container">
      <div>User Modifications</div>
      <button class="faster-button">Faster Snake!</button>
      <button class="food-button">Change Food!</button>
    </div>

    <div id="game-board"></div>
    <div id="end-popup" class="popup">
      <div class="popup__content">
        <h1>You Lose!</h1>
        <button id="end-button" class="playAgain">Play Again!</button>
      </div>

    </div>
   
  </div>
    <script src="game.js"></script>
  </body>
</html>
